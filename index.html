<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">


        <!--[if lt IE 9]>
            <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script>window.html5 || document.write('<script src="js/vendor/html5shiv.js"><\/script>')</script>
        <![endif]-->
    </head>
    <body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 resources">
                <ul class="resources-list">
                    <li><div type="button" class="btn btn-success" disabled="disabled"><i class="fa fa-child"></i> Population</div>
                        <div class="numbers-pop">
                            <span id="population"></span>
                        </div>
                    </li>
                    <li><div type="button" class="btn btn-success" id="collect-coin"><i class="fa fa-money"></i></span> Coin</div>
                        <div class="numbers">
                            <span id="coins-count" class="count">0</span> / <span id="coins-storage" class="storage">0</span><span>( <span id="coins-ps">0</span> p/s )</span>
                        </div>
                    <li><div type="button" class="btn btn-success" id="collect-iron"><i class="fa fa-bars"></i></span> Iron</div>
                        <div class="numbers">
                            <span id="iron-count" class="count">0</span> / <span id="iron-storage" class="storage">0</span><span>( <span id="iron-ps">0</span> p/s )</span>
                        </div>
                    <li><div type="button" class="btn btn-success" id="collect-wood"><i class="fa fa-tree"></i></span> Wood</div>
                        <div class="numbers">
                            <span id="wood-count" class="count">0</span> / <span id="wood-storage" class="storage">0</span><span>( <span id="wood-ps">0</span> p/s )</span>
                        </div>
                    </li>
                    <li><div type="button" class="btn btn-success" id="collect-stone"><i class="fa fa-cubes"></i></span> Stone</div>
                        <div class="numbers">
                            <span id="stone-count" class="count">0</span> / <span id="stone-storage" class="storage">0</span><span>( <span id="stone-ps">0</span> p/s )</span>
                        </div>
                    </li>
                    <li><div type="button" class="btn btn-success" id="collect-food"><span class="glyphicon glyphicon-apple"></span> Food</div>
                        <div class="numbers">
                            <span id="food-count" class="count">0</span> / <span id="food-storage" class="storage">0</span><span>( <span id="food-ps">0</span> p/s )</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
        <div class="container">
            <!-- First row -->
            <div class="row">
                <div class="col-md-12 title">
                    <h1>Incremental XYZ</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <table class="table table-condensed no-border" id="entity-table">
                        <thead>
                            <h3>People:</h3>
                        </thead>
                        <tbody>
                            <tr>
                                <th></th>
                                <th>Name:</th>
                                <th>Price:</th>
                                <th>Count:</th>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-md-6">
                    <table class="table table-condensed no-border" id="science-table">
                        <thead>
                        <h3>Science:</h3>
                        </thead>
                        <tbody>
                        <tr>
                            <th></th>
                            <th>Name:</th>
                            <th>Description:</th>
                            <th>Time to complete:</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 structures">
                    <table class="table table-condensed no-border" id="structures-table">
                        <thead>
                            <h3>Structures:</h3>
                        </thead>
                        <tbody>
                        <tr>
                            <th></th>
                            <th>Building:</th>
                            <th>Price:</th>
                            <th>Count:</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="js/vendor/jquery-1.11.2.min.js"></script>
        <script src="js/vendor/jquery.color-2.1.2.js"></script>

        <script src="js/savegame.js"></script>
        <script src="js/entities.js"></script>
        <script src="js/resources.js"></script>
        <script src="js/structures.js"></script>
        <script src="js/science.js"></script>
        <script src="js/main.js"></script>
        <script src="js/firstlaunch.js"></script>
    </body>
</html>
